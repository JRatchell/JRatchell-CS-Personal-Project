<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/styles/styles.css">
    <script src="/public/scripts.js" defer></script>
    <title>Login Page</title>
</head>
<body class="logins">
    <h1>Log in to Your Account</h1>
    <br>
    <form>
        <label for="login_name">Email/Username</label>
        <br>
        <input type="text" id="login_name" name="logName" placeholder="Enter your username or email here">
        <br>
        <br>
        <label for="login_pass">Password</label>
        <br>
        <input type="text" id="login_pass" name="logPass" placeholder="Enter your password here">
        <p>Forgot password? <a>Click here</a></p>
        <p>Don't have an account? <a>Click here</a></p>    
    </form>
    
    
    
</body>
</html>
